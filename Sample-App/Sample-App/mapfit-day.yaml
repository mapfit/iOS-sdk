    road_outline:	                  rgba(223, 223, 223,1)
    tunnel_fill:                    rgba(223, 223, 223,1)
    tunnel_outline:                 rgba(223, 223, 223,1)
    road_directional_arrows_fill:   rgba(240, 240, 240,1)
