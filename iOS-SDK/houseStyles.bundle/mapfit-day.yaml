                    order: global.feature_order
                    #color: global.water1
            inland-water:
                filter:
                    all:
                        - kind: [lake, water, riverbank, reservoir, playa, swimming_pool]
                    any:
                        # limit show smaller landuse areas to higher zooms
                        - { $zoom: { min: 1 },  area: { min: 40000000000 } }
