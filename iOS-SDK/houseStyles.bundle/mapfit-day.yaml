        data: { source: mapfit, layer: water }
        ocean-water:
            # don't filter ocean polys because OSM ocean split tiles don't have coherent areas
            filter: { kind: ocean }
            draw:
                polygons:
                    order: global.feature_order
                    color: global.water1
