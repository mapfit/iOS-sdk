                        - not: { protect_class: ['2','3','5','6'] }
                # default for national forests and more?
                draw:
                    polygons:
                        color: global.green7
                        visible: true
                    lines:
                        color: global.earth1
                        width: [[7,0px],[8,1px],[10,2px]]
